<div class="form-container">
  <!-- Navbar -->
  <app-navbar></app-navbar>
  <!-- <app-materials></app-materials> -->

  <!-- Form Content -->
  <div class="form-content">
    <h1>Cost Estimator</h1>
    <h2>FIND OUT HOW MUCH YOUR HOME-BUILDING PROJECT WILL COST</h2>

    <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- Name -->
        <div class="form-group">
          <input id="name" formControlName="name" type="text" placeholder="NAME" />
        </div>

        <!-- State -->
        <div class="form-group">
          <select id="state" formControlName="state">
            <option value="" disabled selected hidden>STATE</option>
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
          </select>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input id="email" formControlName="email" type="email" placeholder="EMAIL" />
        </div>

        <!-- City -->
        <div class="form-group">
          <select id="city" formControlName="city">
            <option value="" disabled selected hidden>CITY</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <input id="phoneNumber" formControlName="phoneNumber" type="text" placeholder="PHONE NUMBER" />
        </div>

        <!-- Built-Up Area -->
        <div class="form-group">
          <input id="builtUpArea" formControlName="builtUpArea" type="number" placeholder="BUILT AREA" />
          <span class="unit">SQ. FEET</span>
        </div>

        <!-- Construction Type -->
        <div class="form-group">
          <select id="constructionType" formControlName="constructionType">
            <option value="" disabled selected hidden>CONSTRUCTION TYPE</option>
            <option value="New Construction">New Construction</option>
            <option value="Renovation">Renovation</option>
            <option value="Interior Design">Interior Design</option>
          </select>
        </div>

        <!-- Total Floors -->
        <div class="form-group">
          <input id="totalFloors" formControlName="totalFloors" type="number" placeholder="TOTAL FLOORS" />
        </div>

        <!-- Material Quality -->
        <div class="form-group">
          <select id="materialQuality" formControlName="materialQuality">
            <option value="" disabled selected hidden>MATERIAL QUALITY</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
            <option value="Luxury">Luxury</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <!-- <button type="submit" [disabled]="userDetailsForm.invalid">CALCULATE</button> -->
      <div class="button-group">
        <button type="submit" class="calculate-button">Calculate</button>
        <!-- <button
          type="button"
          class="explore-materials-button"
          (click)="navigateToMaterials()"
        >
          Explore Materials
        </button> -->
        <button routerLink="/materials" class="nav-button">Explore Materials</button>
      </div>
    </form>
  </div>
</div>
